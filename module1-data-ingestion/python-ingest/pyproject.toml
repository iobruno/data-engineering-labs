[build-system]
requires = [
    "hatchling>=1.27.0,<2.0",
]
build-backend = "hatchling.build"

[project]
name = "ntlcli"
version = "2.1"
description = "Headless CLI for processing the NYC TLC Dataset"
readme = "README.md"
requires-python = ">=3.12,<3.15"

dependencies = [
    "typer>=0.20.0,<1.0",
    "polars>=1.35.2,<2.0",
    "pandas>=2.3.3,<3.0",
    "pyarrow>=22.0.0,<23.0",
    "adbc-driver-postgresql>=1.9.0,<2.0",
    "adbc-driver-manager>=1.9.0,<2.0",
    "psycopg[binary]>=3.2.12,<4.0",
    "sqlalchemy>=2.0.44,<3.0",
    "loguru>=0.7.3,<1.0",
    "hydra-core>=1.3.2,<2.0",
]

[dependency-groups]
dev = [
    "ruff>=0.14.5",
    "jupyterlab>=4.4.10",
]

[project.scripts]
ntlcli = "app.command:cli"

[tool.hatch.build.targets.wheel]
include = ["app/**"]

[tool.ruff]
line-length = 100
lint.select = ["F", "E", "W", "I001"]
